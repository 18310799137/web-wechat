<script>
	$("#submit_button").click(function(){
		//var url="https://www.google.com.hk/webhp?hl=zh-CN";
		var url="/IM-WEB/UserManager/setUserKey.do";
		
		var username = $("#username").val();
		var password = $("#password").val();
	  var reg_username = new RegExp("^\\w{6,20}$");
	  var reg_password = new RegExp("^\\w{6,20}$");
			if(!reg_username.test(username)){
				return false;
				}
			if(!reg_password.test(password)){
				return false;
				}
			var form = $(document.body).find("form[id=submit_form]");
			form.attr("method","post");
			form.attr("action",url);
			form.submit();
	
	})
	
	
	$("#register_a").click(function(){
		var top = ($(document).height()-$(".register-form").height())/2;
		var left = ($(document).width()-$(".register-form").width())/2
		$(".login-form").hide(300);
		$(".register-form").show();
		$(".register-form").css("left",left);
		$(".register-form").animate(
		{
			"left":left,
			"top":top
			},"slow"
		); 
		$(".login-form").css("top","-500px");
		})
		$("#login_a").click(function(){
		var top = ($(document).height()-$(".login-form").height())/2;
		var left = ($(document).width()-$(".login-form").width())/2
	  $(".login-form").css("position","fixed");
		$(".register-form").slideUp(300);
		$(".login-form").show();
		$(".login-form").css("left",left);
		$(".login-form").animate(
		{
			"left":left,
			"top":top
			},"slow"
		); 
		$(".register-form").css("top","-500px");
		})
	
			function loadLoginForm(){
				var top = ($(document).height()-$(".login-form").height())/2;
				var left = ($(document).width()-$(".login-form").width())/2
			  $(".login-form").css("position","fixed");
				$(".register-form").slideUp(300);
				$(".login-form").show();
				$(".login-form").css("left",left);
				$(".login-form").animate(
				{
					"left":left,
					"top":top
					},"slow"
				); 
				$(".register-form").css("top","-500px");
				}
			
			$(function(){

		
				
				
				loadLoginForm();
				var arr=[
				"images/3.jpg",
				"images/5.jpg",
				"images/6.jpg",
				"images/7.jpg",
				"images/8.jpg",
				"images/9.jpg"
				];
				for(var index in arr){
				var div=$("<div>");
				div.attr("class","head-pic");
				div.css("background","url("+arr[index]+")");
				$(document.body).append(div);
				}
				
				var i = 0;
				setInterval(function(){
					$(".head-pic").eq(i).fadeOut(3000);
					if(i>=(arr.length-1)){
						i=0;
					}
					$(".head-pic").eq(++i).fadeIn(3000);
				},5000)
				if(arr.length>0){
				$(".old").fadeOut(5000);
			}
				})
			
			
			
			$(function(){
				var div = window.opener.document.getElementById("userId");
				if(div==null || div==undefined){
					return false;
				}
				var userId = div.getAttribute("params");
				if(userId==null || userId==undefined){
					return false;
				}
				$("#userId").val(userId);
				$("#loginsForm").submit();
			});
			
			

	</script>
